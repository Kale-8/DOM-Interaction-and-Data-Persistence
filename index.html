<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Data Interaction</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>

<body>
  <div class="container">
    <h1>User Info Form</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" required />

      <div class="buttons">
        <button type="button" id="saveBtn">Save Data</button>
        <button type="button" id="clearBtn">Clear Data</button>
      </div>
    </form>

    <h2>Stored Data</h2>
    <div id="output">Loading data...</div>

    <h2>Session Interactions</h2>
    <p>You have interacted <span id="counter">0</span> times during this session.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="src/manipulacion_dom.js"></script>
</body>

</html>
